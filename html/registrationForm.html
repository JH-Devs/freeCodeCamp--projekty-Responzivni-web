<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link href="../css/registrationForm.css" rel="stylesheet"/>
  </head>
  <body>
   <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
      </div>
    <form id="survey-form"> 
      <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" class="form-contol" placeholder="Enter your name" required >
      </div>
      <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
      <label for="number" id="number-label">Age(optional)</label>
    <input id="number" type="number" name="number" min="10" max="99" class="form-control" placeholder="Age"/>
    </div>
    <div class="form-group">
     <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown"name="role" class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        
        </div>
        <div class="form-group">
         <p>Would you recommend freeCodeCamp to a friend?</p>
         <label>
           <input  type="radio" name="user-recommend" class="input-radio" value="difinitely" checked /> Definitely </label>
           <label> <input value="maybe" type="radio" name="user-recommend" class="input-radio"  /> Maybe</label>
        <label>    <input value="not-sure" type="radio" name="user-recommend" class="input-radio" /> Not sure</label>
           </label>
           </div>
           <div class="form-group"></div>
           <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like"name="mostLike" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
          <label>
           <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"  /> Front-end Projects</label>
            <label>
            <input value="back-end-projects"  type="checkbox" name="prefer" class="input-checkbox"  /> Back-end Projects</label>
           <label>   <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"  /> Data Visualization</label>
              <label> <input  type="checkbox" name="prefer" class="input-checkbox"  value="challanges" /> Challenges</label>
               <label> <input type="checkbox" name="prefer" class="input-checkbox"  value="open-source-community" /> Open Source Community</label>
                <label> <input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms" /> Gitter help rooms</label>
                  <label><input  type="checkbox" name="prefer" class="input-checkbox" value="videos" /> Videos</label>
                  <label> <input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups"  /> City Meetups</label>
                  <label>  <input type="checkbox" name="prefer" class="input-checkbox" value="wiki"  /> Wiki</label>
                    <label> <input  type="checkbox" name="prefer" class="input-checkbox" value="forum" /> Forum</label>
                   <label>   <input  type="checkbox" name="prefer" class="input-checkbox" value="additional-courses" /> Additional Courses</label>
                     </div>
                     <div class="form-group">
           <p>Any comments or suggestions?</p>
          <textarea id="comments" name="comment"  placeholder="Enter your comment here..." class="input-textarea"></textarea>
        </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button" >Submit</button>
      </div>
    </form>
   </div>
  </body>
</html>
